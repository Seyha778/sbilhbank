spring.config.import = optional:configserver:http://localhost:9030

# Spring Boot application properties
server.port = 9030
spring.application.name=card-management-service

# Eureka registration
eureka.client.service-url.default-zone=http://localhost:9030/eureka

# Swagger (springdoc-openapi) configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
